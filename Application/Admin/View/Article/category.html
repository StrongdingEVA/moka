<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>文章分类</h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('categoryAdd')}">新 增</a>
        <button class="btn ajax-post confirm" url="{:U('categoryDel')}" target-form="ids">删 除</button>
        <button class="btn list_sort" url="{:U('categorySort')}">排序</button>

        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="title" class="search-input" value="{:I('title')}" placeholder="请输入文章标题">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('category')}"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>

    <div class="data-table table-striped">
        <table>
            <thead>
                <tr>
                    <th class="row-selected">
                        <input class="checkbox check-all" type="checkbox">
                    </th>
                    <th>ID</th>
                    <th style="width: 20%;">分类标题</th>
                    <th style="width: 20%;">分类代号</th>
                    <th>排序</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="vo">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$vo.id}"></td>
                        <td>{$vo.id}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.code}</td>
                        <td>{$vo.listorder}</td>
                        <td>
                            <a title="编辑" href="{:U('categoryEdit',array('id'=>$vo['id']))}">编辑</a>
                            <a href="{:U('changeField',array('id'=>$vo['id'],'value'=>abs($vo['status']-1),'model' => 'ArticleCategory'))}" class="ajax-get"><eq name="vo.status" value="1">禁用<else/>启用</eq></a>
                            <a class="confirm ajax-get" title="删除" href="{:U('categoryDel',array('id'=>$vo['id']))}">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="12" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="page">
            {$_page}
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function () {
            //搜索功能
            $("#search").click(function () {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function (e) {
                if (e.keyCode === 13) {
                    $("#search").click();
                    return false;
                }
            });
            //点击排序
            $('.list_sort').click(function () {
                var url = $(this).attr('url');
                var ids = $('.ids:checked');
                var param = '';
                if (ids.length > 0) {
                    var str = new Array();
                    ids.each(function () {
                        str.push($(this).val());
                    });
                    param = str.join(',');
                }

                if (url != undefined && url != '') {
                    window.location.href = url + '/ids/' + param;
                }
            });
        });
    </script>
</block>
