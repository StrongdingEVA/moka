<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>问题列表</h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('Moka/edit')}">新 增</a>
        <button class="btn ajax-post confirm" url="{:U('Moka/del')}" target-form="ids">删 除</button>

        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <select name="sts_select" id="sts_select">
                    <option value="">请选择状态</option>
                    <option value="1" <eq name="status" value="1">selected</eq>>启用</option>
                    <option value="0" <eq name="status" value="0">selected</eq>>禁用</option>
                </select>
            </div>
            <div class="sleft">
                <input type="hidden" name="status" id="status" value="{$status}">
                <input type="text" name="title" class="search-input" value="{:I('title')}" placeholder="请输入标题">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>

    <div class="data-table table-striped">
        <table>
            <thead>
            <tr>
                <th class="row-selected">
                    <input class="checkbox check-all" type="checkbox">
                </th>
                <th>ID</th>
                <th style="width: 15%;">标题</th>
                <th>排序</th>
                <th>发布时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="vo">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$vo.id}"></td>
                        <td>{$vo.id}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.listorder}</td>
                        <td>{$vo.create_time|time_format}</td>
                        <td>
                            <a title="编辑" href="{:U('Moka/edit',array('id'=>$vo['id']))}">编辑</a>
                            <a href="{:U('changeField',array('id'=>$vo['id'],'value'=>abs($vo['status']-1)))}" class="ajax-get"><eq name="vo.status" value="1">禁用<else/>启用</eq></a>
                            <a class="confirm ajax-get" title="删除" href="{:U('Moka/del',array('id'=>$vo['id']))}">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="12" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="page">
            {$_page}
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function () {
            //筛选
            $("#sts_select").on('change', function () {
                var status = $("#sts_select").val();
                $('#status').val(status);
                $("#search").click();
            });
            $("#cat_select").on('change', function () {
                var catid = $("#cat_select").val();
                $('#catid').val(catid);
                $("#search").click();
            });
            //搜索功能
            $("#search").click(function () {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function (e) {
                if (e.keyCode === 13) {
                    $("#search").click();
                    return false;
                }
            });
            //点击排序
            $('.list_sort').click(function () {
                var url = $(this).attr('url');
                var ids = $('.ids:checked');
                var param = '';
                if (ids.length > 0) {
                    var str = new Array();
                    ids.each(function () {
                        str.push($(this).val());
                    });
                    param = str.join(',');
                }

                if (url != undefined && url != '') {
                    window.location.href = url + '/ids/' + param;
                }
            });
        });
    </script>
    <script type="text/javascript">
        //导航高亮
        highlight_subnav("{:U('index')}");
    </script>
</block>
