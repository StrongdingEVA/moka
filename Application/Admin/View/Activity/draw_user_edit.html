<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{$info['id']?'编辑':'新增'}用户</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">用户名称<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="username" value="{$info.username|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">手机号<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-small" name="mobile" value="{$info.mobile|default=0}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">抽奖次数<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-small" name="raffle_count" value="{$info.raffle_count|default=0}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">今日抽奖次数<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-small" name="raffle_num" value="{$info.raffle_num|default=0}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">今日剩余次数<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-small" name="surplus_num" value="{$info.surplus_num|default=0}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">类型<span class="check-tips"></span></label>
            <div class="controls">
                <input type="radio" name="is_new" value="1" <neq name="info.is_new" value="0">checked="checked"</neq>>新用户 &nbsp; &nbsp; 
                <input type="radio" name="is_new" value="0" <eq name="info.is_new" value="0">checked="checked"</eq>>老用户
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">状态<span class="check-tips"></span></label>
            <div class="controls">
                <input type="radio" name="status" value="1" <neq name="info.status" value="0">checked="checked"</neq>>启用 &nbsp; &nbsp; 
                <input type="radio" name="status" value="0" <eq name="info.status" value="0">checked="checked"</eq>>禁用
            </div>
        </div>
        <div class="form-item">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav("{:U('drawUser')}");
    </script>
</block>
