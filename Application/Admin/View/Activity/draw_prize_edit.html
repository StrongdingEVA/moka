<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{$info['id']?'编辑':'新增'}活动</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">奖品名称<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">奖品序号<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-small" name="idx" value="{$info.idx|default=0}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">奖品数量<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-small" name="num" value="{$info.num|default=0}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">剩余数量<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-small" name="surplus_num" value="{$info.surplus_num|default=0}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">中奖概率<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-small" name="prob" value="{$info.prob|default=0}">%
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">状态<span class="check-tips"></span></label>
            <div class="controls">
                <input type="radio" name="status" value="1" <neq name="info.status" value="0">checked="checked"</neq>>开启 &nbsp; &nbsp; 
                <input type="radio" name="status" value="0" <eq name="info.status" value="0">checked="checked"</eq>>关闭
            </div>
        </div>
        <div class="form-item">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav("{:U('drawPrize')}");
    </script>
</block>
