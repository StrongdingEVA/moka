<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>人气榜单模块控制</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">是否开启人气榜单模块<span class="check-tips"></span></label>
            <div class="controls">
                <input type="radio" name="status" value="1" <eq name="modelController" value="1">checked="checked"</eq>>启用
                <input type="radio" name="status" value="0" <eq name="modelController" value="0">checked="checked"</eq>>禁用
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav("{:U('model_con')}");
    </script>
</block>
